<!DOCTYPE html>
<html>
<head>
    <title>Frog Layout</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td width="25%" rowspan="1"></td>
            <td width="50%" colspan="1">
                <table border="1" width="100%" cellspacing="0" cellpadding="10">
                    <tr><td></td></tr>
                    <tr><td></td></tr>
                    <tr><td></td></tr>
                    <tr><td></td></tr>
                </table>
            </td>
            <td width="25%" rowspan="1"></td>
        </tr>
        <tr>
            <td colspan="3" height="50" bgcolor="darkgreen"></td>
        </tr>
        <tr>
            <td colspan="3">
                <table border="1" width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="20%"></td>
                        <td align="center">
                            <img src="/chris Thomlin.webp" 
                                 alt="chris" width="500" height="300">
                        </td>
                        <td width="20%"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="50" bgcolor="darkblue"></td>
        </tr>
    </table>
</body>
</html>
